<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>KMBL Sweets</title>
        <link rel="icon" href="cake_icon.png">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <script src="script.jsx"></script>
        <div class="container">
            <div class="wrapper">
              <div class="title">
                <span>
                    <p>
                        <img src="cake_icon2.png" class="icons">
                        <span class="glow">KMBL Sweets</span>
                        <img src="coffee_icon.png" class="icons">
                    </p>
                </span>
              </div>
              <form action="#">
                <div class="row">
                  <i><img src="user_icon.png" alt="username" class="icons"></i>
                  <input class="username_input" type="text" placeholder="Email or Phone" required>
                </div>
                <div class="row">
                  <i><img src="password_icon.png" alt="username" class="icons"></i>
                  <input type="password" placeholder="Password" required>
                </div>
                <div class="pass">
                    <a href="#">Forgot password?</a>
                </div>
                <div class="row button">
                  <input type="submit" value="Login">
                </div>
                <div class="signup-link">
                    Not a member? <a href="#">Signup now</a>
                </div>
              </form>
            </div>
          </div>
    </body>
</html>
